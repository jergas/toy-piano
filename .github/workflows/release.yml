name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.0, v1.0.0, etc.

env:
  CARGO_TERM_COLOR: always
  SOUNDFONT_URL: "https://freepats.zenvoid.org/Piano/SalamanderGrandPiano/SalamanderGrandPiano-SF2-V3+20200602.tar.xz"

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: toy-piano-linux
            binary_name: toy-piano
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: toy-piano-windows
            binary_name: toy-piano.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: toy-piano-macos
            binary_name: toy-piano

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libxkbcommon-dev libwayland-dev

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Download SoundFont (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        curl -L -o sf2.tar.xz "${{ env.SOUNDFONT_URL }}"
        tar -xf sf2.tar.xz
        mkdir -p assets
        mv SalamanderGrandPiano-SF2-V3+20200602/*.sf2 assets/

    - name: Download SoundFont (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "${{ env.SOUNDFONT_URL }}" -OutFile sf2.tar.xz
        7z x sf2.tar.xz -so | 7z x -si -ttar
        New-Item -ItemType Directory -Force -Path assets
        Move-Item SalamanderGrandPiano-SF2-V3+20200602\*.sf2 assets\

    - name: Create bundle (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p ${{ matrix.artifact_name }}
        cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.artifact_name }}/
        cp -r assets ${{ matrix.artifact_name }}/
        zip -r ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}

    - name: Create bundle (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ${{ matrix.artifact_name }}
        Copy-Item target\${{ matrix.target }}\release\${{ matrix.binary_name }} ${{ matrix.artifact_name }}\
        Copy-Item -Recurse assets ${{ matrix.artifact_name }}\
        Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.artifact_name }}.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.artifact_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
